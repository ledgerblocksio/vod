  <script type="text/javascript">
    var ip_address = "";
    var iso_code = "";
    var watermark = "";
    var trait = "";
    var onSuccess = function (location) {
      console.log(
        "Lookup successful:\n\n"
        + JSON.stringify(location, undefined, 4)
      );
      iso_code = location.country.iso_code
      ip_address = location.traits.ip_address
      if (location.traits.is_anonymous == true
        || location.traits.is_anonymous_proxy == true
        || location.traits.is_anonymous_vpn == true
        || location.traits.is_hosting_provider == true
        || location.traits.is_public_proxy == true
        || location.traits.is_residential_proxy == true
        || location.traits.is_tor_exit_node == true) {
        trait = "B"
      } else {
        trait = "G"
      }
      watermark = `${iso_code} - ${trait} - ${Date.now()}`
      $(".watermark").text(watermark);
    };

    var onError = function (error) {
      console.log(
        "Error:\n\n"
        + JSON.stringify(error, undefined, 4)
      );
    };

    geoip2.city(onSuccess, onError);

    var settings = {

    $.ajax(settings).done(function (response) {
      console.log("with api", response);
